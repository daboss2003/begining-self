<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny PNG website</title>
    <meta name="description" content="The Paramount Bar (AkA The Pmount) in salinaa, KS, Since 1946! Great food and drinks!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Merriweather&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
html{
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    color: hsl(0, 0%, 0%);
    line-height: 1.5rem;
}

body{
    background-color:skyblue;
    background:url(sky-moving-clouds-6wlw4kdckyavun1n.gif)no-repeat center center/ cover;
    background-blend-mode: overlay;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 1.75em 1em;
    
}

main{
    display: flex;
    flex-direction: column;
}

header{
    margin-top: 1rem;
}

.droparea{
    margin: 1rem auto ;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 384px;
    max-width: 100%;
    height: 160px;
    border: 4px dashed grey;
    border-radius:15px ;


}

.droparea i{
    font-size: 3rem;
    flex-grow: 1;
    padding-top: 1rem;
}

.droparea p:first-of-type{
    font-weight: bolder;
    font-size: 0.8rem;
}

.results{
    display: flex;
    background-color: whitesmoke;
    margin: 16px auto;
    padding: 0.7rem;
    border: 1px solid rgb(187, 203, 208);
    width: 100%;
    max-width: 960px;
}

.results__list li{
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    margin: 4px;
    padding: 0 0.3rem;
    border: 1px solid rgb(207, 219, 222);
    background-color: rgb(240, 240, 240);
}

.results__list .divDL{
    width: 100%;
}

.results__list p{
    line-height: 1.5rem;
    white-space: nowrap;
}

.results__title{
    text-overflow: ellipsis;
    overflow: hidden;
    padding-right: 0.3rem;
}

.results__bar{
    -webkit-appearance: none;
    width: 33%;
    max-width: 292px;
    height: 30px;
    position: relative;
}

  ::-moz-progress-bar{
    background: rgb(207, 219, 222);

  }

  ::-webkit-progress-inner-element{
    background-color: whitesmoke;
    border: 1px solid rgb(207, 219, 222);
    padding: 3px;
    border-radius: 15px;
  }

  ::-webkit-progress-value{
    background: rgb(146,237,20);
    border-radius: 15px;
  }

  .finished::before{
    position: absolute;
    top:8%;
    left: 50%;
    margin-left: -25px;
    content: "file Error";
    color: rgb(54,58,67);
    font-size: 0.7rem;
  }

  .error::-webkit-progress-value{
    background: rgb(243,73,55);
  }

  .results__title,
  .results__download,
  .results__saved{
    font-weight: bolder;
  }

  .results__size{
    display: none;
    color: rgb(126,182,49);
    font-size: 0.7rem;
    font-weight: lighter;
    min-width: 52px;
  }

  .results__download{
    width: 100%;
    text-align: right;
  }

  .results__download a{
    cursor: pointer;
    padding-left: 0.3rem;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  .results__download a,
  .results__download a:hover,
  .results__download a:active,
  .results__download a:visited{
    color: #333;
  }

  .results__saved{
    display: none;
  }

  .none{
    display: none;
  }

  .block{
    display: block;
  }

  @media only screen and (min-width:480px){
    .droparea p:first-of-type{
        font-size: 1rem;
    }

    .results__download{
      text-align: center;

    }

    .results__saved{
      display: block;
    }
  }

   @media only screen and (min-width:640px){
    .results__size{
      display: block;
    }
   }


.green-border{ 
    border-color: #008000;
}
</style>
</head>
<body>
    <main>
        <section class="droparea">
            <i class="far fa-image"></i>
            <p>Drop your .png of .jpg files here!</p>
            <p><small>Up to 20 image, max 4MB Each</small></p>
        </section>
         <section class="results none">
            <ul id="results__list" class="results__list">

            </ul>
         </section>

    </main>
    <script src="js/tiny.js" type="module"></script>
    
</body>
</html>
